    - name: Setup SDDM
      block:
        - name: Install SDDM
          dnf:
            name:
              - sddm
              - sddm-breeze
              - sddm-themes
              - sddm-wayland-plasma
              - sddm-x11
          become: true

        - name: Install SDDM-Config-Editor dependencies
          dnf:
            name:
              - qt5-linguist
              - qt5-qtbase-devel
              - qt5-qtdeclarative-devel
          become: true

        - name: Clone SDDM-Config-Editor Git Repo
          git:
            repo: https://github.com/lxqt/sddm-config-editor
            dest: /tmp/sddm-config-editor

        # TODO: Setup CMake, Make, and Make install steps
              #- name:
          
        - name: Change default target to graphical.target
          file:
            src: /usr/lib/systemd/system/graphical.target
            dest: /etc/systemd/system/default.target
            state: link
          become: true

    - name: configure theming
      block:
        - name: Install theme tools
          dnf:
            name:
              - kvantum
              - lxappearance
              - qt5ct
              - qt5-qtstyleplugins
          become: true

        - name: set qt5ct as qt default
          copy:
            # dest: "{{ ansible_env.HOME }}/.profile"
            dest: "/etc/environment"
            content: |
              QT_QPA_PLATFORMTHEME="qt5ct"
          become: true

        - name: Install built-in themes
          dnf:
            name:
              - adwaita-cursor-theme
              - adwaita-icon-theme
              - adwaita-qt5
              - adwaita-qt6
              - breeze-cursor-theme
              - breeze-gtk-gtk3
              - breeze-icon-theme
              - plasma-breeze
          become: true

        - name: Install Nordic GTK theme
          block:
            - name: Download Nordic GTK theme
              get_url:
                url: https://github.com/EliverLara/Nordic/releases/download/v2.2.0/Nordic.tar.xz
                dest: /tmp/

            - name: Extract to root themes folder
              unarchive:
                src: /tmp/Nordic.tar.xz
                dest: /usr/share/themes/
              become: true

        - name: Install Nordzy-cyan-dark font
          block:
            - name: Download Nordic GTK theme
              get_url:
                url: https://github.com/alvatip/Nordzy-icon/releases/download/1.8.1/Nordzy-cyan-dark.tar.gz 
                dest: /tmp/

            - name: Extract to root themes folder
              unarchive:
                src: /tmp/Nordzy-cyan-dark.tar.gz
                dest: /usr/share/themes/
              become: true

        - name: Install fonts
          when: not noto_nerd_fonts.stat.exists
          block:
            - name: create fonts temp folder
              file:
                path: /usr/share/fonts/noto-nerd-fonts
                state: directory
              become: true

            - name: Download Noto Font
              get_url:
                url: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.3.1/Noto.zip
                dest: /tmp/

            - name: Install Noto Fonts
              unarchive:
                src: /tmp/Noto.zip
                dest: /usr/share/fonts/noto-nerd-fonts
              become: true

        - name: Install Wallpapers
          dnf:
            name:
              - kde-wallpapers
              - sway-wallpapers
          become: true

    ## Work Programs
    - name: Install work applications
      block:
        - name: install Flatpaks 
          community.general.flatpak:
            name: 
              - org.remmina.Remmina # Remmina
              - https://downloads.1password.com/linux/flatpak/1Password.flatpakref # 1Password
              - com.github.IsmaelMartinez.teams_for_linux # Microsoft Teams
              - com.visualstudio.code # Visual Studio Code

    - name: Update Packages
      dnf:
        update_only: True
      become: true

    - name: Create User Folders
      shell:
        cmd: xdg-user-dirs-update
        chdir: "{{ ansible_env.HOME }}"
        creates: "{{ ansible_env.HOME }}/Documents"

